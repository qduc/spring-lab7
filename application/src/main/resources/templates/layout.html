<body>

<div id="main-wrapper">

            <!-- ============================================================== -->

<!-- ============================================================== -->
<script th:src="@{/assets/libs/jquery/dist/jquery.min.js}" src="../static/assets/libs/jquery/dist/jquery.min.js"></script>

<script th:src="@{/assets/libs/popper.js/dist/umd/popper.min.js}" src="../static/assets/libs/popper.js/dist/umd/popper.min.js"></script>
<script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.min.js}" src="../static/assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>

<!--Menu sidebar -->
