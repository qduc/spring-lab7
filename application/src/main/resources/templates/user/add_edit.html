<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">

<body>
<section layout:fragment="content">
    <div class="card">
        <form class="form-horizontal" action="" th:object="${user}" method="post">
            <div class="card-body">
                <h4 class="card-title">User Info</h4>
                <div class="form-group row">
                    <label for="name" class="col-sm-3 text-right control-label col-form-label">Name</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name Here">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="username" class="col-sm-3 text-right control-label col-form-label">Username</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Username Here">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-3 text-right control-label col-form-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password Here">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-3 text-right control-label col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email Here">
                    </div>
                </div>
            </div>
            <div class="border-top">
                <div class="card-body">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
